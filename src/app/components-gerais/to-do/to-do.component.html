<section>
  <div class="container">
    <label for="">{{dia}}</label>
    <div class="tarefa">
      <label for="">{{tarefa}}</label>
      <p for="">{{horario}}</p>
    </div>
    <div class="radio" (click)="mudarCor()"
      [ngStyle]="{'background-color': clicado ? '#704D97' : ''}">
      <img src="ok-image.png" alt="" [hidden]="!clicado">
    </div>
  </div>
</section>
